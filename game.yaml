# Daftar puzzle, setiap puzzle bisa memiliki shift sendiri
puzzles:
  - text: "AKU MAKAN"
    shift: 4  # Puzzle ini akan selalu menggunakan shift 4

  - text: "GOLANG"
    shift: 0  # Puzzle ini akan selalu menggunakan shift 0 (A=1, B=2)

  - text: "RANDOM SHIFT"
    shift: "random" # Bot akan memilih shift acak (1-10) untuk puzzle ini

  - text: "SUPABASE"
    # Jika shift tidak ditentukan, akan otomatis menggunakan shift 0